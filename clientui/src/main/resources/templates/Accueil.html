<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>

<head>
    <meta charset="UTF-8">
    <title>ClientUI Login</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css"/>
</head>

<body>
<div class="container">
    <h1>Application Medilabo</h1>
    <div class="row">
        <div th:each="patient : ${patients}" class="col-md-4 my-1">
            <a th:href="@{|/patient/${patient.id}|}" >
                <p th:text= "${patient.nom}"></p>
            </a>
        </div>
    </div>
</div>
<script type="text/javascript" src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>
</body>
</html>
