<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Add Note</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${#strings.isEmpty(note.id) ? 'Add a Note' : 'Update a Note'}"></h1>
    <form th:action="${#strings.isEmpty(note.id) ? '/note/add' : '/note/' + note.patId + '/update'}" th:object="${note}" method="post">
        <textarea name="note" rows="10" cols="100"></textarea><br>
        <button type="submit" class="btn btn-primary" th:text="${#strings.isEmpty(note.id) ? 'Add' : 'Update'}"></button>
    </form>
    <div th:if="${successMessage}" class="alert alert-success mt-3" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger mt-3" th:text="${errorMessage}"></div>
</div>
</body>
</html>
