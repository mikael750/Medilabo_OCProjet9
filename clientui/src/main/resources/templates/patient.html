<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Individual Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stylesPatients.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Patient Detail</h1>
    <div th:if="${patientFound != null}">
        <div class="card">
            <div class="card-header">
                <h2 th:text="${patientFound.nom} + ' ' + ${patientFound.prenom}">Patient name</h2>
            </div>
            <div class="card-body">
                <p><strong>Date of Birth: </strong> <span th:text="${patientFound.dateNaissance}"></span></p>
                <p><strong>Gender: </strong> <span th:text="${patientFound.genre}"></span></p>
                <p><strong>Address: </strong> <span th:text="${patientFound.adressePostale}"></span></p>
                <p><strong>Phone Number: </strong> <span th:text="${patientFound.numeroTelephone}"></span></p>
                <h2 style="text-decoration: underline;">Notes :</h2>
                <div th:each="note : ${notes}">
                    <div>
                        <p th:text="${note.note}"></p>
                    </div>
                </div>
            </div>
            </br>
            <div class="card-body">
                <h2>Risk Report</h2>
                <p th:utext="${riskReport}">Loading risk report...</p>
            </div>
            </br>
            <a th:href="@{/patient/{id}/addNote(id=${patientFound.id})}" class="btn btn-primary">Add or Update a Note</a>
            </br>
            <div class="card-footer">
                <a th:href="@{/patient}" class="btn btn-primary mt-3">Return to Patient List</a>
            </div>
        </div>
        </br>
        <div class="container">
            <a th:href="@{/patient/{id}/update(id=${patientFound.id})}" class="btn btn-primary mt-3">Update the Patient Info</a>
        </div>
    </div>
    <div th:if="${patientFound == null}">
        <p>Patient not found</p>
    </div>
</div>

<script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
<script src="/webjars/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>

</body>
</html>
